<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Memória - ArtFlow Kids</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="memoria.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="game-header">
        <h1>Jogo da Memória</h1>
        <div class="game-controls">
          <div class="score">Movimentos: <span id="moves">0</span></div>
          <div class="timer">Tempo: <span id="time">00:00</span></div>
          <button id="restart" class="btn">
            <i class="fas fa-redo"></i> Reiniciar
          </button>
          <a href="../index.html" class="btn home-btn"
            ><i class="fas fa-home"></i> Início</a
          >
        </div>
      </div>

      <div class="game-board" id="game-board">
        <!-- As cartas serão geradas pelo JavaScript -->
      </div>

      <div class="game-winner" id="winner-message">
        <div class="winner-content">
          <h2>Parabéns! Você venceu!</h2>
          <p>
            Você completou o jogo em <span id="final-moves">0</span> movimentos
          </p>
          <p>Tempo: <span id="final-time">00:00</span></p>
          <button id="play-again" class="btn">
            <i class="fas fa-play"></i> Jogar Novamente
          </button>
          <a href="../index.html" class="btn"
            ><i class="fas fa-home"></i> Voltar ao Início</a
          >
        </div>
      </div>
    </div>

    <div class="floating-shapes"></div>

    <script src="memoria.js"></script>
  </body>
</html>
