<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorir Online - ArtFlow Kids</title>
    <link rel="stylesheet" href="colorir.css">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Bolinhas flutuantes decorativas -->
    <div class="floating-shapes"></div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-palette"></i> Colorir Online</h1>
            <div class="controls">
                <button id="back-btn" class="control-btn">
                    <i class="fas fa-home"></i> Voltar
                </button>
                <button id="save-btn" class="control-btn">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <button id="clear-btn" class="control-btn">
                    <i class="fas fa-eraser"></i> Limpar
                </button>
                <button id="new-image-btn" class="control-btn">
                    <i class="fas fa-sync"></i> Novo Desenho
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="tools-panel">
                <div class="tool-section">
                    <h3><i class="fas fa-paint-brush"></i> Pincéis</h3>
                    <div class="tools">
                        <div class="tool active" data-tool="brush" data-size="5">
                            <i class="fas fa-paint-brush"></i>
                            <span>Pincel</span>
                        </div>
                        <div class="tool" data-tool="spray" data-size="15">
                            <i class="fas fa-spray-can"></i>
                            <span>Spray</span>
                        </div>
                        <div class="tool" data-tool="fill" data-size="0">
                            <i class="fas fa-fill-drip"></i>
                            <span>Preencher</span>
                        </div>
                    </div>
                </div>

                <div class="tool-section">
                    <h3><i class="fas fa-brush"></i> Tamanho</h3>
                    <div class="brush-sizes">
                        <div class="size-option" data-size="3">Pequeno</div>
                        <div class="size-option active" data-size="8">Médio</div>
                        <div class="size-option" data-size="15">Grande</div>
                    </div>
                    <input type="range" id="brush-size" min="1" max="30" value="8">
                </div>

                <div class="tool-section">
                    <h3><i class="fas fa-palette"></i> Cores</h3>
                    <div class="colors">
                        <div class="color" data-color="#FF0000" style="background-color: #FF0000;"></div>
                        <div class="color" data-color="#FFA500" style="background-color: #FFA500;"></div>
                        <div class="color" data-color="#FFFF00" style="background-color: #FFFF00;"></div>
                        <div class="color" data-color="#00FF00" style="background-color: #00FF00;"></div>
                        <div class="color" data-color="#0000FF" style="background-color: #0000FF;"></div>
                        <div class="color" data-color="#4B0082" style="background-color: #4B0082;"></div>
                        <div class="color" data-color="#9400D3" style="background-color: #9400D3;"></div>
                        <div class="color" data-color="#FFC0CB" style="background-color: #FFC0CB;"></div>
                        <div class="color" data-color="#000000" style="background-color: #000000;"></div>
                        <div class="color" data-color="#FFFFFF" style="background-color: #FFFFFF; border: 1px solid #ccc;"></div>
                    </div>
                    
                    <div class="selected-color">
                        <span>Cor selecionada:</span>
                        <div id="current-color" style="background-color: #FF0000;"></div>
                    </div>
                    
                    <div class="custom-color">
                        <label for="color-picker">Personalizada:</label>
                        <input type="color" id="color-picker" value="#FF0000">
                    </div>
                </div>

                <div class="tool-section">
                    <h3><i class="fas fa-image"></i> Desenhos</h3>
                    <div class="drawing-options">
                        <div class="drawing-option active" data-drawing="butterfly">
                            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cGF0aCBmaWxsPSJub25lIiBzdHJva2U9IiMwMDAiIHN0cm9rZS13aWR0aD0iMiIgZD0iTTQwIDMwQzMwIDQwIDIwIDUwIDMwIDYwIDQwIDcwIDUwIDYwIDYwIDYwIDcwIDYwIDgwIDUwIDcwIDQwIDYwIDMwIDUwIDIwIDQwIDMwIi8+PHBhdGggZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMDAwIiBzdHJva2Utd2lkdGg9IjIiIGQ9Ik02MCAzMEM3MCA0MCA4MCA1MCA3MCA2MCA2MCA3MCA1MCA2MCA0MCA2MCAzMCA2MCAyMCA1MCAzMCA0MCA0MCAzMCA1MCAyMCA2MCAzMCIvPjxjaXJjbGUgY3g9IjQwIiBjeT0iMzAiIHI9IjMiIGZpbGw9IiMwMDAiLz48Y2lyY2xlIGN4PSI2MCIgY3k9IjMwIiByPSIzIiBmaWxsPSIjMDAwIi8+PC9zdmc+" alt="Borboleta">
                            <span>Borboleta</span>
                        </div>
                        <div class="drawing-option" data-drawing="castle">
                            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cGF0aCBmaWxsPSJub25lIiBzdHJva2U9IiMwMDAiIHN0cm9rZS13aWR0aD0iMiIgZD0iTTIwIDYwVjQwSDMwVjYwSDQwVjQwSDUwVjYwSDYwVjQwSDcwVjYwSDgwVjQwSDkwVjYwSDEwMFY4MEg4MFY2MEg3MFY4MEg2MFY2MEg1MFY4MEg0MFY2MEgzMFY4MEgyMFY2MEgxMFY4MEgwVjYwSDEwVjQwSDBWMjBIMTBWMEgyMFYyMEgzMFYwSDQwVjIwSDUwVjBINjBWMjBINzBWMEg4MFYyMEg5MFYwSDEwMFYyMEg5MFY0MEgxMDBWNjBIOThaIi8+PC9zdmc+" alt="Castelo">
                            <span>Castelo</span>
                        </div>
                        <div class="drawing-option" data-drawing="dinosaur">
                            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cGF0aCBmaWxsPSJub25lIiBzdHJva2U9IiMwMDAiIHN0cm9rZS13aWR0aD0iMiIgZD0iTTMwIDQwQzQwIDMwIDUwIDIwIDYwIDMwIDcwIDQwIDgwIDUwIDcwIDYwIDgwIDcwIDcwIDgwIDYwIDkwIDUwIDEwMCA0MCA5MCAzMCA4MCA0MCA3MCA1MCA2MCA1MCA1MCA2MCA0MCA1MCAzMCA0MCA0MCAzMCA1MCA0MCA2MCAzMCA3MCA0MCA4MCAzMCA5MFoiLz48L3N2Zz4=" alt="Dinossauro">
                            <span>Dinossauro</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="drawing-area">
                <div class="canvas-container">
                    <canvas id="drawing-canvas"></canvas>
                </div>
                
                <div class="hint">
                    <i class="fas fa-lightbulb"></i> Dica: Use diferentes pincéis e cores para criar sua obra de arte!
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>ArtFlow Kids - Colorir Online &copy; 2025</p>
    </div>

    <script src="colorir.js"></script>
</body>
</html>
