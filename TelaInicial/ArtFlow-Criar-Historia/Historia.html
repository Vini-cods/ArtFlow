<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar História - ArtFlow Kids</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles-criar.css">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Bolinhas flutuantes interativas -->
    <div class="floating-shapes"></div>

    <!-- Header -->
    <div class="header">
        <div class="nav-left">
            <div class="nav-menu">
                <a href="#" class="nav-item">POPULAR</a>
                <a href="#" class="nav-item">HISTÓRIAS</a>
                <a href="#" class="nav-item">DESENHOS</a>
                <a href="#" class="nav-item">ARTISTAS</a>
            </div>
        </div>

        <div class="search-bar">
            <span class="search-icon"><i class="fas fa-search"></i></span>
            <input type="text" class="search-input" placeholder="Pesquisar histórias...">
        </div>

        <div class="nav-right">
            <div class="logo-header">artflow</div>
            <div class="profile-container">
                <div class="notifications">
                    <i class="far fa-bell"></i>
                </div>
                <div class="profile-icon">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=200&q=80"
                        alt="Perfil">
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="../index.html" class="sidebar-icon">
            <i class="fas fa-home"></i>
            <span>Início</span>
        </a>
        <a href="../minhas-historias.html" class="sidebar-icon">
            <i class="fas fa-book"></i>
            <span>Minhas Histórias</span>
        </a>
        <div class="sidebar-icon">
            <i class="fas fa-paint-brush"></i>
            <span>Desenhar</span>
        </div>
        <div class="sidebar-icon">
            <i class="fas fa-heart"></i>
            <span>Favoritos</span>
        </div>
        <div class="sidebar-icon">
            <i class="fas fa-trophy"></i>
            <span>Conquistas</span>
        </div>
        <div class="sidebar-icon">
            <i class="fas fa-cog"></i>
            <span>Configurações</span>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <div class="creation-container">
            <div class="creation-header">
                <h2>Criar Nova História</h2>
                <div class="creation-actions">
                    <button id="saveDraftBtn" class="creation-btn secondary">
                        <i class="fas fa-save"></i> Salvar Rascunho
                    </button>
                    <button id="previewBtn" class="creation-btn secondary">
                        <i class="fas fa-eye"></i> Visualizar
                    </button>
                    <button id="publishBtn" class="creation-btn primary">
                        <i class="fas fa-share"></i> Publicar
                    </button>
                </div>
            </div>

            <div class="story-metadata">
                <div class="input-group">
                    <label for="storyTitle">Título da História</label>
                    <input type="text" id="storyTitle" placeholder="Digite um título criativo...">
                </div>

                <div class="input-group">
                    <label for="storyCategory">Categoria</label>
                    <select id="storyCategory">
                        <option value="">Selecione uma categoria</option>
                        <option value="aventura">Aventura</option>
                        <option value="fantasia">Fantasia</option>
                        <option value="animais">Animais</option>
                        <option value="amizade">Amizade</option>
                        <option value="misterio">Mistério</option>
                        <option value="divertidas">Divertidas</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="storyCover">Capa da História</label>
                    <div class="cover-upload">
                        <div class="cover-preview" id="coverPreview">
                            <i class="fas fa-image"></i>
                            <span>Clique para adicionar uma capa</span>
                        </div>
                        <input type="file" id="storyCover" accept="image/*" hidden>
                    </div>
                </div>
            </div>

            <div class="editor-toolbar">
                <button class="tool-btn" data-command="bold" title="Negrito">
                    <i class="fas fa-bold"></i>
                </button>
                <button class="tool-btn" data-command="italic" title="Itálico">
                    <i class="fas fa-italic"></i>
                </button>
                <button class="tool-btn" data-command="underline" title="Sublinhado">
                    <i class="fas fa-underline"></i>
                </button>
                <div class="tool-separator"></div>
                <button class="tool-btn" data-command="insertUnorderedList" title="Lista com marcadores">
                    <i class="fas fa-list-ul"></i>
                </button>
                <button class="tool-btn" data-command="insertOrderedList" title="Lista numerada">
                    <i class="fas fa-list-ol"></i>
                </button>
                <div class="tool-separator"></div>
                <button class="tool-btn" data-command="justifyLeft" title="Alinhar à esquerda">
                    <i class="fas fa-align-left"></i>
                </button>
                <button class="tool-btn" data-command="justifyCenter" title="Centralizar">
                    <i class="fas fa-align-center"></i>
                </button>
                <button class="tool-btn" data-command="justifyRight" title="Alinhar à direita">
                    <i class="fas fa-align-right"></i>
                </button>
                <div class="tool-separator"></div>
                <button class="tool-btn" id="addImageBtn" title="Inserir imagem">
                    <i class="fas fa-image"></i>
                </button>
                <button class="tool-btn" id="addDrawingBtn" title="Adicionar desenho">
                    <i class="fas fa-paint-brush"></i>
                </button>
            </div>

            <div class="editor-container">
                <div id="storyEditor" contenteditable="true" class="story-editor">
                    <p>Era uma vez... comece sua história aqui!</p>
                </div>
            </div>

            <div class="page-controls">
                <button id="addPageBtn" class="page-btn">
                    <i class="fas fa-plus"></i> Adicionar Página
                </button>
                <div class="page-navigation">
                    <button id="prevPageBtn" class="nav-btn" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span class="page-counter">Página <span id="currentPage">1</span> de <span
                            id="totalPages">1</span></span>
                    <button id="nextPageBtn" class="nav-btn" disabled>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Painel de desenhos (oculto por padrão) -->
        <div id="drawingPanel" class="drawing-panel">
            <div class="drawing-header">
                <h3>Criar Desenho</h3>
                <button id="closeDrawingPanel" class="close-panel-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="drawing-area">
                <canvas id="drawingCanvas" width="800" height="500"></canvas>
            </div>
            <div class="drawing-tools">
                <div class="tool-selector">
                    <button class="draw-tool-btn active" data-tool="pencil">
                        <i class="fas fa-pencil-alt"></i> Lápis
                    </button>
                    <button class="draw-tool-btn" data-tool="brush">
                        <i class="fas fa-paint-brush"></i> Pincel
                    </button>
                    <button class="draw-tool-btn" data-tool="eraser">
                        <i class="fas fa-eraser"></i> Borracha
                    </button>
                </div>
                <div class="color-picker">
                    <span>Cor:</span>
                    <input type="color" id="drawingColor" value="#000000">
                </div>
                <div class="brush-size">
                    <span>Tamanho:</span>
                    <input type="range" id="brushSize" min="1" max="20" value="5">
                </div>
                <div class="drawing-actions">
                    <button id="clearCanvasBtn" class="draw-action-btn">
                        <i class="fas fa-trash"></i> Limpar
                    </button>
                    <button id="insertDrawingBtn" class="draw-action-btn primary">
                        <i class="fas fa-plus"></i> Inserir na História
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
    <script src="script-criar.js"></script>
    <div id="drawingOverlay" class="drawing-overlay" style="display: none;"></div>
</body>

</html>
