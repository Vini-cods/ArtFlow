<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - ArtFlow Kids</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../loading.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="background">
      <div class="large-blob blob-1"></div>
      <div class="large-blob blob-2"></div>
    </div>

    <!-- Tela de Cadastro -->
    <div class="container" id="signupContainer">
      <div class="login-card signup-card">
        <h1 class="logo">artflow</h1>
        <p class="subtitle">Crie sua conta na plataforma de arte digital</p>
        <form id="signupForm">
          <div class="input-group">
            <input
              type="text"
              class="input-field"
              id="name"
              placeholder="Nome completo"
              required
            />
            <span class="input-error" id="name-error"></span>
          </div>
          <div class="input-group">
            <input
              type="email"
              class="input-field"
              id="email"
              placeholder="E-mail educacional"
              required
            />
            <span class="input-error" id="email-error"></span>
          </div>
          <div class="input-group">
            <input
              type="password"
              class="input-field"
              id="password"
              placeholder="Senha"
              required
            />
            <span class="input-error" id="password-error"></span>
          </div>
          <div class="input-group">
            <input
              type="password"
              class="input-field"
              id="confirmPassword"
              placeholder="Confirmar senha"
              required
            />
            <span class="input-error" id="confirm-password-error"></span>
          </div>
          <div class="remember-forgot">
            <label class="remember-me">
              <input type="checkbox" id="terms" required />
              <span class="checkmark"></span>
              Aceito os termos e condições
            </label>
          </div>
          <button type="submit" class="login-btn signup-btn" id="signupButton">
            <span class="btn-text">Cadastrar</span>
            <div class="btn-spinner" style="display: none">
              <div class="spinner"></div>
            </div>
          </button>
        </form>
        <p class="signup-link">
          Já tem uma conta? <a href="../index.html">Faça login</a>
        </p>
      </div>
    </div>

    <!-- Tela de Transição Melhorada com Múltiplos Loaders (igual à de login) -->
    <div class="transition-screen" id="transitionScreen">
      <div class="transition-content">
        <div class="mascot-container">
          <img
            src="../img/octo-mascote.png"
            alt="Octo, o mascote ArtFlow"
            class="mascot"
          />
        </div>
        <div class="welcome-text">Cadastro Realizado</div>

        <!-- Container para os diferentes loaders -->
        <div class="loader-container">
          <!-- Loader 1: Bolinhas saltitantes -->
          <div class="loader-stage active" id="loader1">
            <div class="dots-loader">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot-shadow"></div>
              <div class="dot-shadow"></div>
              <div class="dot-shadow"></div>
              <div class="loading-text">Carregando</div>
            </div>
          </div>

          <!-- Loader 2: Spinner circular -->
          <div class="loader-stage" id="loader2">
            <div class="circle-loader"></div>
            <div
              class="loading-text"
              style="position: relative; top: 0; margin-top: 10px"
            >
              Carregando
            </div>
          </div>
        </div>

        <div class="loading-progress">
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
          <div class="progress-text">Redirecionando para login...</div>
        </div>
      </div>
    </div>

    <script src="../script.js"></script>
    <script src="../loading.js"></script>
    <script src="script.js"></script>
  </body>
</html>
